<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        #map {
        height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

function initMap() {
  var myLatLng = {lat: 33.790359, lng: -84.321855};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 17,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXzCcrtMxchtJ0jbYjPvISGUlf2buq8eg&signed_in=true&callback=initMap"></script>
</body>
</html>
