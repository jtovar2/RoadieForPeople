<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 33.790359, lng: -84.321855},
    zoom: 18
  });
}

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXzCcrtMxchtJ0jbYjPvISGUlf2buq8eg&callback=initMap">
</script>
</body>
</html>
